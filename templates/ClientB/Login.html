<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>FTP Login</title>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>Client B</h1>
        <p>FTP Service</p>
    </div>
</div>
<div class="container">
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Username"
                   id="username">
        </div>
    </div>
</div>
<div class="container">
    <div class="col-lg-6">
        <div class="input-group">
            <input type="password" class="form-control" placeholder="Password" id="password">
        </div>
    </div>
    <span class="input-group-btn col-lg-12">
    <button class="btn btn-default" type="button" onclick="login()">Login</button>
    </span>
</div>
</body>

<script>
    function login() {
        $.ajax({
            type: 'POST',
            url: 'http://0.0.0.0:5002/ftp/login',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify({
                'username': $("#username").val(),
                'password': $("#password").val()
            }),
            success: function (data) {
                if (data.code !== 0) {
                    alert('error')
                    return
                }
                window.location.href = 'http://0.0.0.0:5002/ftp/download'
            }
        })
    }
</script>
</html>
